{% extends 'main/base.html' %}

{% block title %}Tasks | MyProject{% endblock %}

{% block content %}
<h2>All Tasks</h2>

<ul class="list-group">
    {% for task in tasks %}
        <li class="list-group-item">
            <strong>{{ task.title }}</strong> - {{ task.description }}
        </li>
    {% empty %}
        <li class="list-group-item">No tasks available</li>
    {% endfor %}
</ul>
{% endblock %}
